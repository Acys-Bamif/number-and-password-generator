<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Acys Bamif - Number and password generator 2</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="button" >
		<button id="btn1" onclick="openTab1()">Password Generator</button><button id="btn2" onclick="openTab2()">Random Number</button>
	</div>
		
	<div id="tab1" class="tab">
	
		<h2>Password Generator</h2>
		
		<div class="password">
			<p id="passwordBox">Password</p><i class="far fa-clipboard" onclick="copyPassword()">copy</i>
		</div>
		
		<p><input type="range" value="8" min="6" max="20" id="passwordRange" onchange="pLength = passwordRange.value" oninput="passwordLength.value = value"/>
		<input type="number" id="passwordLength" value="8"  onchange="pLength = passwordLength.value" oninput="passwordRange.value = value" min="6" max="20" ></p>
		
		<h3><br>Options:</h3>
		<label><input type="checkbox" id="lowerCase" checked>Include lowercase</label>
		<label><input type="checkbox" id="upperCase" checked>Include uppercase</label>
		<label><input type="checkbox" id="number" checked>Include Number</label>
		<label><input type="checkbox" id="symbol" checked>Include Symbol</label>
		
		<button class="gen-btn" onclick="createPassword()">Generate Password</button>
		
	</div>

	<div id="tab2" class="tab">
		<h2>Random Number</h2>
		
		<h3>Set range:</h3>
		<div class="input-container">
			<p><i>min value:</i><input type="number" id="valueMin" value="1" placeholder="min"></p>
			<p><i>max value:</i><input type="number" id="valueMax" value="9" placeholder="max"></p>
		</div>
		
		<h3>Outcomes:</h3>
		<p><input type="range" value="1" min="1" max="15" id="range1" onchange="outcome = range1.value" oninput="range1value.value=value"/>
		<input type="number" id="range1value" value="1"  onchange="outcome = range1.value" oninput="range1.value=value" min="1" max="15" ></p>
		
		<h3>Seperator:</h3>
		<label><input type="radio" onchange="seperator = ','" name="seperator" checked>,</label>
		<label><input type="radio" onchange="seperator = '.'" name="seperator">.</label>
		<label><input type="radio" onchange="seperator = '/'" name="seperator">/</label>
		<label><input type="radio" onchange="seperator = ':'" name="seperator">:</label>
		<label><input type="radio" onchange="seperator = '-'" name="seperator">-</label>
		
		<button class="gen-btn" onclick="randomNumber()">Generate Numbers</button>
			
		<h3>Result:</h3>
		<p id="resultNumber">0 , 0 , 0 , 0 , 0</p>
		
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
